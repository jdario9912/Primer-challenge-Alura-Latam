<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codigo Secreto</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Hola!</h1>
    <h2>En esta aplicación podrás codificar o decodificar un texto, y utilizarlo donde quieras.</h2>
    <p>(No se admiten letras mayúculas o caracteres especiales como "ñ" o acentos)</p>
    <div id="principal">

        <div id="ingresaTexto">
            <div>
                <label for="textoIngresado">Ingresá el texto aquí</label><br>
                <textarea name="text-area" id="textoIngresado" cols="30" rows="10"></textarea>
            </div>
            <div>
                <span id="mensajeError"></span><br>
                <button id="encriptar">Codificar</button>
                <button id="desencriptar">Decodificar</button>
            </div>
        </div>
        
        <div id="textoMostrado">
            <label for="muestraTexto">El resultado se verá aquí</label><br>
            <div id="muestraTexto"></div>
            <button id="botonCopiar">Copiar texto!</button>
        </div>
        
    </div>
    <div id="boxFooter">
        <footer>
            <a href="https://github.com/jdario9912/Primer-challenge-Alura-Latam" target="_blank">Este proyecto en GitHub</a>
            <a href="https://www.linkedin.com/in/joel-dario-mu%C3%B1oz-68b173180/" target="_blank">Contactame en LinkedIn</a>
        </footer>
    </div>
        <script type="text/javascript" src="js/encriptaTexto.js"></script>
        <script type="text/javascript" src="js/desencriptaTexto.js"></script>
        <script type="text/javascript" src="js/copiarTexto.js"></script>
    <script type="text/javascript" src="js/funciones.js"></script>
</body>
</html>
